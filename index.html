<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gemini Nano Local</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <script type="module" src="./index.js"></script>
    <!-- add button to close history -->
    <div style="display: flex; flex-direction: row">
      <aside id="history">
        <button id="exportHistory" style="display: none">Export</button>
      </aside>
      <div class="content">
        <div class="outputDisplay">
          <textarea name="" id="output" disabled="true"></textarea>
        </div>
        <div class="inputHandler">
          <input type="text" id="message" placeholder="Message..." />
          <button id="sendPrompt">Send</button>
        </div>
      </div>
        <textarea type="text" id="prompt" placeholder="Prompt..."></textarea>
      </div>
    </div>
  </body>
</html>
